<div class="events">
    <section ng-repeat="item in $ctrl.favorites" class="event">
     <div class="details">
      <p>{{ post.name}}</p>
      <p>{{post.dates.start.localDate}}</p>
     </div>
      <img src="{{item.images[7].url}}" width="400px">
      <a ng-click="$ctrl.removeFavorite($index)">
        <i class="far fa-star"></i>
      </a>
    </section>
  </div>
